<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excercise 2</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Create New User Account</legend>
            <br>
            <label >User Name:  </label>
            <input type="text">
            <br><br>
            <label >First Name:  </label>
            <input type="text">
            <br><br>
            <label >Last Name:  </label>
            <input type="text">
            <br><br>
            <label >Password:  </label>
            <input type="password">
            <br><br>
            <label >Re-enter Password: </label>
            <input type="password">
            <br><br>
            <label >Email:  </label>
            <input type="email">
            <br><br>
            <label >Gender: </label>
            <input type="radio" value="Male" name="Gender">
            <label  >Male</label>
            <input type="radio" value="Female" name="Gender">
            <label  >Female</label>
            <input type="radio" value="Others" name="Gender">
            <label  >Others</label>
            <br><br>
            <p>Current Address</p>
             <textarea cols="30" rows="10" dir="rtl"  >
                Adress Line: 
                City:
                State: 
                Zip code:
            </textarea>
            <br><br>
            <label >Date of birth: </label>
            <input type="date">
            <br><br>
            <label>Interest(s) of Sport: </label>
            <input type="checkbox" value="Basketball" name="Basketball">
            <label >Basketball</label>
            <input type="checkbox" value="Soccer" name="Soccer">
            <label >Soccer</label>
            <input type="checkbox" value="Tennis" name="Tennis">
            <label >Tennis</label>
            <input type="checkbox" value="Golf" name="Golf">
            <label >Golf</label>
            <br><br>
            <label >Major: </label>
            <select  >
                <option value="Finance" >Finance </option>
               
            </select>
            <br><br>
            <input type="submit" value="submit" style="padding: 10px 45px; border:solid 1px;">
            <br><br>





        </fieldset>


    </form>

</body>
</html>
